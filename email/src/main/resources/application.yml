spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    addresses: ${MQ_ADDRESS}
    username: ${MQ_USER}
    password: ${MQ_PASSWORD}
    virtual-host: ${MQ_USER}
    ssl:
      enabled: true

server:
  port: 8081